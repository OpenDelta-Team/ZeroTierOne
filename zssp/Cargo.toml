[package]
authors = ["ZeroTier, Inc. <contact@zerotier.com>", "Adam Ierymenko <adam.ierymenko@zerotier.com>"]
edition = "2021"
license = "MPL-2.0"
name = "zssp"
version = "0.1.0"

#[profile.release]
#opt-level = 3
#lto = true
#codegen-units = 1
#panic = 'abort'

[lib]
name = "zssp"
path = "src/lib.rs"
doc = true

[[bin]]
name = "zssp_test"
path = "src/main.rs"
doc = false

[dependencies]
zerotier-utils = { path = "../utils" }
zerotier-crypto = { path = "../crypto" }
pqc_kyber = { version = "0.4.0", default-features = false, features = ["kyber1024", "std"] }
hex-literal = "0.3.4"
