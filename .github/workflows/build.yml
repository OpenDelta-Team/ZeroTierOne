on: [ push ]
    
jobs:  
  build_ubuntu:
    runs-on: ubuntu-latest
    steps:
    - name: checkout
      uses: actions/checkout@v3
        
    - name: make
      run: make

  build_macos:
    runs-on: macos-latest
    steps:
    - name: checkout
      uses: actions/checkout@v3
        
    - name: make
      run: make     

  test_ubuntu:
    runs-on: ubuntu-latest
    steps:
    - name: checkout
      uses: actions/checkout@v3
        
    - name: cargo test
      run: cargo test -v

  test_macos:
    runs-on: macos-latest
    steps:
    - name: checkout
      uses: actions/checkout@v3
        
    - name: cargo test
      run: cargo test -v
      
